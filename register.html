<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Computer Force</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 4px;
            background-color: #ded7ff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #ded7ff;
            padding: 10px;
        }
        nav a {
            color: #020288;
            margin-right: 10px;
            text-decoration: none;
        }
        nav .search {
            display: flex;
        }
        nav input[type="text"] {
            padding: 5px;
        }
        .button {
            padding: 5px;
            background: linear-gradient(0deg, rgba(96,9,240,1) 0%, rgba(129,5,240,1) 100%);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .button:hover {
            box-shadow: 4px 4px 6px 0 rgba(255,255,255,0.5),
                        -4px -4px 6px 0 rgba(116, 125, 136, 0.5), 
                        inset -4px -4px 6px 0 rgba(255,255,255,0.2),
                        inset 4px 4px 6px 0 rgba(0, 0, 0, 0.4);
        }
        .aside button {
            border-radius: 5px;
            margin-top: 2rem;
        }
        main {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 10px;
            padding: 20px;
            flex: 1;
        }
        aside {
            background-color: #fdf7ff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .aside {
            color: #350c81;
            text-align: center;
            margin: 2rem auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #e0e0e0;
            color: #43166c;
        }
        h1, h2 {
            color: #020288;
        }
        p {
            color: #350c81;
        }

        #logo {
            width: 60px;
            height: auto;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        label {
            color: #4b0082;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 4px;
        }
        input, select {
            padding: 8px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #4b0082;
            transition: background-color 0.2s;
        }
        input:hover, select:hover {
            background-color: #f3e8ff;
        }
        input:focus, select:focus {
            outline: 1px solid #4b0082;
            border-color: #4b0082;
            background-color: #f3e8ff;
        }
        form button[type="submit"], form button[type="reset"] {
            grid-column: 1 / span 2;
            margin-top: 10px;
            padding: 8px;
            width: fit-content;
            justify-self: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }
        .clear {
            background-color: #e0e0e0;
            color: #4b0082;
            border-color: #43166c;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .clear:hover {
            background-color: #d1c4e9;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            nav .search {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-start;
            }
            main {
                grid-template-columns: 1fr;
            }
            aside {
                margin-top: 20px;
            }
        }
        @media (max-width: 480px) {
            nav {
                padding: 5px;
            }
            nav a {
                margin-right: 5px;
            }
            nav button {
                padding: 5px;
                margin-left: 5px;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/image.png" alt="Computer Force" id="logo"></img>
    </header>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button class="button">Search</button>
        </div>
    </nav>
    <main>
        <section>
            <h1>Registration Form</h1>
            <p>Please complete the following form to register for an account on our website.</p>
            <form action="submit_registration" method="post">
                <div>
                    <label for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="surname">Surname*</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div>
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div>
                    <label for="gender">Gender*</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="suburb">Suburb*</label>
                    <input type="text" id="suburb" name="suburb" required>
                </div>
                <div>
                    <label for="postcode">Postcode*</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>
                <div>
                    <label for="state">State*</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="ACT">ACT</option>
                        <option value="NSW">NSW</option>
                        <option value="NT">NT</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="VIC">VIC</option>
                        <option value="WA">WA</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="reset" class="clear">Clear</button>
                    <button type="submit" class="button">Register</button>
                </div>
            </form>
        </section>
        <aside>
            <h2 class="aside">Purchases</h2>
            <table class="aside">
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button">Go to Checkout</button></td>
                </tr>
            </table>
        </aside>
    </main>
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Denis Sinisterra</p>
    </footer>
</body>
</html>
